<ion-header translucent>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="settings-content">

  <!-- Profile / App Section -->
  <ion-list inset class="settings-card">
    
    <ion-item button detail>
      <ion-icon name="settings-outline" slot="start"></ion-icon>
      <ion-label>App Settings</ion-label>
    </ion-item>

    <ion-item button detail>
      <ion-icon name="time-outline" slot="start"></ion-icon>
      <ion-label>Previous Records</ion-label>
    </ion-item>

  </ion-list>

  <!-- Logout Section -->
  <ion-list inset class="settings-card danger-card">
    <ion-item button (click)="logout()" lines="none">
      <ion-icon name="log-out-outline" slot="start" color="danger"></ion-icon>
      <ion-label color="danger">Logout</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
