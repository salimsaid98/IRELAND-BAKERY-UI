<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/auth/chief"></ion-back-button>
    </ion-buttons>
    <ion-title>Production Details</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="editOrder()" *ngIf="order.status !== 'completed'">
        <ion-icon name="pencil" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-- Order Header -->
  <ion-card class="order-header-card">
    <div class="order-header-bg"></div>
    <div class="order-info">
      <div class="order-id-badge">
        Production
      </div>
      <div class="order-basic-info">
        <h1 class="order-title">Production Details</h1>
        <p class="order-date">
          {{ order.date| date: 'MMMM dd, yyyy' }}
        </p>
      </div>
    </div>
  </ion-card>

   <ion-card-content *ngIf="totalPages > 1">
  <ion-grid>
    <ion-row class="ion-align-items-center ion-justify-content-between">

      <ion-col size="4">
        <ion-button
          expand="block"
          fill="outline"
          size="small"
          (click)="prevPage()"
          [disabled]="currentPage === 1">
          Prev
        </ion-button>
      </ion-col>

      <ion-col size="4" class="ion-text-center">
        <strong>
          {{ currentPage }} / {{ totalPages }}
        </strong>
      </ion-col>

      <ion-col size="4">
        <ion-button
          expand="block"
          fill="outline"
          size="small"
          (click)="nextPage()"
          [disabled]="currentPage === totalPages">
          Next
        </ion-button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-card-content>
